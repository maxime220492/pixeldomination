        <img src="images/logo.png" alt="Pixel Domination Logo" class="logo">

        </nav>
    </header>

    <section class="container">
        <h1>Join or Create a Clan</h1>
        <div class="clan-form">
            <h2>Create a Clan</h2>
            <form id="create-clan-form" class="form-group">
                <label for="clan-name">Clan Name:</label>
                <input type="text" id="clan-name" class="form-control" required>
                <label for="clan-description">Description:</label>
                <input type="text" id="clan-description" class="form-control" required>
                <label for="clan-status">Status:</label>
                <select id="clan-status" class="form-control" required>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                </select>
                <button type="submit" class="button-primary">Create Clan</button>
            </form>
        </div>
        <div class="clan-form">
            <h2>Join a Clan</h2>
            <form id="join-clan-form" class="form-group">
                <label for="clan-code">Clan Code:</label>
                <input type="text" id="clan-code" class="form-control" required>
                <button type="submit" class="button-primary">Join Clan</button>
            </form>
        </div>
        <div class="clan-list">
            <h2>Available Clans</h2>
            <ul id="clan-list">
                <!-- Clans will be dynamically inserted here -->
            </ul>
        </div>
    </section>
