<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clans - Pixel Domination</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Pixel Domination Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="how-to-play.html">How to Play</a></li>
                <li><a href="clans.html">Clans</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
        <button id="logout-button" style="display:none;">Log Out</button>
    </header>

    <main>
        <section class="clans">
            <h1>Join or Create a Clan</h1>
            <div class="clan-actions">
                <div class="create-clan">
                    <h2>Create a Clan</h2>
                    <form id="create-clan-form">
                        <label for="clan-name">Clan Name:</label>
                        <input type="text" id="clan-name" name="clan-name" required>
                        <label for="clan-description">Description:</label>
                        <textarea id="clan-description" name="clan-description" required></textarea>
                        <label for="clan-status">Status:</label>
                        <select id="clan-status" name="clan-status">
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                        </select>
                        <button type="submit">Create Clan</button>
                    </form>
                </div>
                <div class="join-clan">
                    <h2>Join a Clan</h2>
                    <form id="join-clan-form">
                        <label for="clan-code">Clan Code:</label>
                        <input type="text" id="clan-code" name="clan-code" required>
                        <button type="submit">Join Clan</button>
                    </form>
                </div>
            </div>
            <div class="clan-list">
                <h2>Available Clans</h2>
                <ul id="clan-list">
                    <!-- Clans will be listed here -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Domination. All rights reserved.</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        // Initialize Netlify Identity
        netlifyIdentity.init();

        // Check if the user is logged in
        const user = netlifyIdentity.currentUser();
        if (user) {
            document.getElementById('logout-button').style.display = 'block';
        }

        // Listen for logout event
        netlifyIdentity.on('logout', () => {
            window.location.href = 'index.html';
        });

        // Handle Clan Creation
        document.getElementById('create-clan-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const clanName = document.getElementById('clan-name').value;
            const clanDescription = document.getElementById('clan-description').value;
            const clanStatus = document.getElementById('clan-status').value;

            // Mock function to save clan information (Replace with real implementation)
            const newClan = { name: clanName, description: clanDescription, status: clanStatus };
            addClanToList(newClan);

            alert(`Clan "${clanName}" created with status "${clanStatus}"!`);
            document.getElementById('create-clan-form').reset();
        });

        // Handle Clan Joining
        document.getElementById('join-clan-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const clanCode = document.getElementById('clan-code').value;

            // Mock function to join clan (Replace with real implementation)
            alert(`Joined clan with code: ${clanCode}`);
            document.getElementById('join-clan-form').reset();
        });

        // Function to add clan to the list
        const addClanToList = (clan) => {
            const clanList = document.getElementById('clan-list');
            const li = document.createElement('li');
            li.textContent = `${clan.name} (${clan.status}): ${clan.description}`;
            clanList.appendChild(li);
        };

        // Mock function to list available clans (Replace with real data)
        const listClans = () => {
            const clans = [
                { name: "Clan A", description: "The first clan", status: "open" },
                { name: "Clan B", description: "The second clan", status: "closed" },
            ];
            clans.forEach(clan => addClanToList(clan));
        };

        // List available clans on page load
        listClans();
    </script>
</body>
</html>
