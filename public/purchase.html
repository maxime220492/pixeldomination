<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tokens - Pixel Domination</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@radixdlt/radixdlt"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Pixel Domination Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="how-to-play.html">How to Play</a></li>
                <li><a href="clans.html">Clans</a></li>
                <li><a href="purchase.html">Purchase</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
            <div id="login-section">
                <div class="links">
                    <a href="#" id="radix-login">Login with Radix Wallet</a>
                    <a href="#" id="google-login">Login with Google</a>
                </div>
                <div id="user-info" style="display: none;">
                    <p id="welcome-message"></p>
                    <div id="user-stats">
                        <p>Level: <span id="user-level">1</span></p>
                        <p>Experience: <span id="user-experience">0</span> XP</p>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <p>Badges: <span id="user-badges">None</span></p>
                    </div>
                    <button id="logout-button">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="purchase">
            <h1>Purchase Tokens</h1>
            <form id="purchase-form">
                <label for="token-amount">Amount of Tokens:</label>
                <input type="number" id="token-amount" name="token-amount" required>
                <button type="submit">Purchase</button>
            </form>
            <div id="transaction-status"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Domination. All rights reserved.</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        netlifyIdentity.init();

// Check if the user is logged in
const user = netlifyIdentity.currentUser();
const userInfo = document.getElementById('user-info');
const loginSection = document.getElementById('login-section');
const loginLinks = document.querySelector('.links');

if (user) {
    const userName = user.user_metadata.full_name || user.email;
    document.getElementById('welcome-message').innerText = `Welcome, ${userName}`;
    document.getElementById('user-level').innerText = '1'; // Placeholder for user level
    document.getElementById('user-experience').innerText = '0'; // Placeholder for user experience
    document.getElementById('progress').style.width = '10%'; // Placeholder for progress bar
    document.getElementById('user-badges').innerText = 'None'; // Placeholder for user badges

    userInfo.style.display = 'block';
    loginLinks.style.display = 'none';
} else {
    userInfo.style.display = 'none';
    loginLinks.style.display = 'block';
}

// Add event listener to Google login button
document.getElementById('google-login').addEventListener('click', () => {
    netlifyIdentity.open('login');
});

// Listen for login event
netlifyIdentity.on('login', user => {
    console.log('Logged in user:', user);
    const userName = user.user_metadata.full_name || user.email;
    document.getElementById('welcome-message').innerText = `Welcome, ${userName}`;
    document.getElementById('user-level').innerText = '1'; // Placeholder for user level
    document.getElementById('user-experience').innerText = '0'; // Placeholder for user experience
    document.getElementById('progress').style.width = '10%'; // Placeholder for progress bar
    document.getElementById('user-badges').innerText = 'None'; // Placeholder for user badges

    userInfo.style.display = 'block';
    loginLinks.style.display = 'none';
});

// Listen for logout event
netlifyIdentity.on('logout', () => {
    console.log('User logged out');
    userInfo.style.display = 'none';
    loginLinks.style.display = 'block';
});

// Radix DLT Wallet Login
document.getElementById('radix-login').addEventListener('click', async (e) => {
    e.preventDefault();
    try {
        // Example Radix DLT login process
        const wallet = await RadixDLT.wallet();
        const account = await wallet.connect();
        document.getElementById('welcome-message').innerText = `Wallet Address: ${account.address}`;
        document.getElementById('user-level').innerText = '1'; // Placeholder for user level
        document.getElementById('user-experience').innerText = '0'; // Placeholder for user experience
        document.getElementById('progress').style.width = '10%'; // Placeholder for progress bar
        document.getElementById('user-badges').innerText = 'None'; // Placeholder for user badges

        userInfo.style.display = 'block';
        loginLinks.style.display = 'none';
    } catch (error) {
        console.error('Radix DLT login failed:', error);
    }
});

// Add event listener to logout button
document.getElementById('logout-button').addEventListener('click', () => {
    netlifyIdentity.logout();
    window.location.href = 'index.html';
});
        document.getElementById('purchase-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tokenAmount = document.getElementById('token-amount').value;

            try {
                const wallet = await RadixDLT.wallet();
                const account = await wallet.connect();

                // Create a transaction
                const transaction = await account.createTransactionBuilder()
                    .transferXRD('recipient-address', tokenAmount * 1e18) // convert to XRD smallest unit
                    .build()
                    .signAndSubmit();

                document.getElementById('transaction-status').innerText = `Transaction submitted: ${transaction.hash}`;

                // Verify the transaction
                const response = await fetch('/.netlify/functions/verifyPayment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ transactionHash: transaction.hash }),
                });

                const result = await response.json();
                document.getElementById('transaction-status').innerText += `\n${result.message}`;
            } catch (error) {
                document.getElementById('transaction-status').innerText = `Transaction failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
